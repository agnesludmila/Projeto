<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Joan:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="css/info-layout.css">
    <script type="module" src="./js/LoginRegister.js" defer></script>
</head>
<body>
<main>
    <div class="login-container" id="login-container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm" class="form form-login">
                <h2 class="form-title">Entrar</h2>
                <div class="form-input-container">
                    <label for="login-email">E-mail:</label>
                    <input type="email" id="login-email" class="form-input" placeholder="seuemail@aluno.uepb.edu.br" required />
                    <label for="login-senha">Senha:</label>
                    <input type="password" id="login-senha" class="form-input" placeholder="*****" required />
                </div>
                <p id="mensagemLogin"></p>

                <a class="link-color" href="SendResetToken.html" id="linkRedefinir" onclick="prepararRedirecionamento(event)">Esqueceu a senha?</a>

                <button class="form-button" type="submit">Entrar</button>
            </form>

            <!-- Formulário de Cadastro -->
            <form id="cadastroForm" class="form form-cadastro">
                <h2 class="form-title">Criar conta</h2>
                <div class="form-input-container2">
                    <input type="text" id="cadastro-nome" class="form-input" placeholder="Nome" required>
                    <input type="email" id="cadastro-email" class="form-input" placeholder="E-mail" required>
                    <input type="password" id="cadastro-senha" class="form-input" placeholder="Senha" required>
                    <input type="number" id="cadastro-matricula" class="form-input" placeholder="N° da Matrícula" required>
                       <button class="form-button" type="submit">Cadastre-se</button>
                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <h2 class="form-title-red">Olá, aluno!</h2>
                <p class="form-text">Já possui uma conta? Faça login com suas informações.</p>
                <button class="form-button form-button-light" id="entrar">Entrar</button>
            </div>
            <div class="overlay">
                <h2 class="form-title-red">Bem-vindo!</h2>
                <p class="form-text">Cadastre-se e tenha acesso ao Achados e Perdidos da UEPB.</p>
                <button class="form-button form-button-light" id="cadastrar">Cadastre-se</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
