<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/info-layout.css">
    <link rel="stylesheet" href="css/recover.css">
</head>
<body>
<div class="container">
    <h1 class="form-title-reset">Redefinir Senha</h1>
    <div class="form-input-container">
        <p class="form-text">Insira sua nova senha abaixo para concluir a redefinição.</p>
        <label for="password">Nova senha:</label>
        <input type="password" id="password" class="form-input-reset" placeholder="*****" required />
        <div id="password-error" class="error-message" style="display:none;"></div>
        <label for="confirm-password">Confirme a senha:</label>
        <input type="password" id="confirm-password" class="form-input-reset" placeholder="*****" required />
        <div id="confirm-password-error" class="error-message" style="display:none;"></div>
    </div>
    <button class="form-button" type="submit">Redefinir</button>
</div>

<script src="./js/ResetPassword.js"></script>
</body>
</html>
