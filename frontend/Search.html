<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P√°gina Inicial</title>
  <link rel="stylesheet" href="css/main-page.css">
  <script src="./js/Post.js"defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="container">
  <header>
    <div class="search-wrapper">
      <button id="searchToggle" class="search-icon">üîç</button>
      <input typ="text" id="searchInput" class="search-input" placeholder="Buscar...">
    </div>
  </header>
  <div class="form-box-principal">
    <div class="post">
      <div class="post-box" id="postBox">
        <img class="perfil-img" src="profile.jpg" alt="Foto de Perfil">
        <textarea id="inputPost" placeholder="Publique o item aqui.." readonly></textarea>
      </div>
    </div>

    <h2>Itens recentes</h2>

    <div class="gallery-grid">
      <div class="item-card" onclick="abrirVisualizacao('img/img1.jpg', 'Fones de ouvido', 'Encontrado na biblioteca.', 'Ana Souza')">
        <img src="img/img1.jpg" alt="Item publicado">
      </div>
      <div class="item-card" onclick="abrirVisualizacao('img/img2.jpg', 'Cart√£o de estudante', 'Achado pr√≥ximo ao RU.', 'Lucas Ribeiro')">
        <img src="img/img2.jpg" alt="Item publicado">
      </div>
    </div>

    <div id="visualizacaoModal" class="visualizacao-modal">
      <div class="visualizacao-content">
        <span class="close" onclick="fecharVisualizacao()">&times;</span>
        <div class="usuario-info">
          <p class="usuario-nome" id="visualizacao-usuario"></p>
        </div>
        <h3 id="visualizacao-titulo"></h3>

        <p id="visualizacao-descricao"></p>

        <div class="item-foto">
          <img id="visualizacao-img" src="" alt="Imagem do item">
        </div>
      </div>
    </div>
    <div id="modalPublicacao" class="modal-overlay">
      <div class="modal-content">
        <div class="form-box">
          <div class="modal-header">
            <h2 class="titulo-central">Criar publica√ß√£o</h2>
            <button id="closeModalBtn" class="close-button">‚úñ</button>
          </div>
          <label for="titulo">T√≠tulo:</label>
          <input type="text" id="titulo" placeholder="Digite o t√≠tulo do item">
          <label for="descricao">Descri√ß√£o:</label>
          <textarea id="descricao" placeholder="Descreva o item encontrado..."></textarea>
          <div class="btn-group">
            <label for="foto" class="btn-video">
              Adicionar M√≠dia
              <input type="file" id="foto" accept="image/*,video/*" multiple>
            </label>
          </div>
          <div id="preview-container"></div>

          <button class="btn-publicar">Publicar</button>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
