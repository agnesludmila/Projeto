<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/principal.css">
</head>
<body>
<main class="main-container">
  <form class="container" id="formFoto" enctype="multipart/form-data">
    <div class="form-box">
      <label for="fotoPerfil" class="perfil-label">
        <img src="http://localhost:8080/uploads/fotos/foto_do_usuario.jpg" alt="Foto de perfil" class="perfil-img" id="perfilImgPreview">
      </label>
      <input type="file" id="fotoPerfil" name="foto" accept="image/*" onchange="previewFoto()" style="display: none;">

      <button class="menu-btn" type="button" onclick="window.location.href='Post.html'">Publicar item</button>
      <button class="menu-btn" type="button" onclick="window.location.href='Search.html'">Buscar item</button>
      <button class="menu-btn" type="button" onclick="window.location.href='Settings.html'">Configurações</button>
      <button class="menu-btn" type="button" onclick="window.location.href='LoginRegister.html'">Sair</button>
    </div>
  </form>
</main>
</body>

</html>
