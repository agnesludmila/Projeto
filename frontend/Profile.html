<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="Stylesheet" href="./css/profile.css">
</head>
<body>
 <div class="container">
        <div class="box">
            <div class="left-column">
                <div class="position-img">
                    <img class="img" src="./imgprofile/ImagemProfile.jpg" alt="Foto de perfil" class="ImagemProfile-img" />
                </div>
                <div class="personal-info">
                    <h2 id="nomeCompleto" class="title">Nome Completo</h2>
                    <h4 id="biografia" class="subtitle">Biografia</h4>

                    <p class="texto">
                        <span class="label">Email:</span>
                        <a id="emailLink" class="inline-link" href="#">email@example.com</a>
                    </p>

                    <p class="texto">
                        <span class="label">Phone:</span>
                        <a id="telefoneLink" class="inline-link" href="#">(00) 00000-0000</a>
                    </p>
                </div>
            </div>
                <div class="profile-right">
                    <h3 class="title">Atividades</h3>
                    <p class="info-line">
                        <span class="label">Posts:</span>
                        <span id="post-count" class="value">---</span>
                    </p>
                    <p class="info-line">
                        <span class="label">Comentários:</span>
                        <span id="comment-count" class="value">---</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
 <script src="./js/profile.js"></script>
</body>
</html>
