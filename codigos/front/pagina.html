<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>achados e perdidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Joan:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/overlay.css">
    <link rel="stylesheet" href="./css/details.css">
    <script src="./js/login.js"defer></script>
</head>
<body>
   <main>
        <div class="login-container" id="login-container">
            <div class="form-container ">
                <form class="form form-login">
                    <h2 class="form-title">Entrar</h2>
                        <div class="form-input-container">
                            <label for="email">E-mail:</label> 
                            <input type="email" class ="form-input" placeholder="seuemail@aluno.uepb.edu.br"> 
                            <label for="senha">Senha</label> 
                            <input type="password" class ="form-input" placeholder="*****"> 
                        </div>
                        <a class="link-color" href="redefinirSenha.html">Esqueceu a senha</a>
        
                        <button class="form-button" type="submit">Entrar</button>
                </form>
                <div class="form form-cadastro">
                    <h2 class="form-title">Criar conta</h2>
                    <div class="form-input-container2">
                        <input type="text" class ="form-input" placeholder="Nome"> 
                        <input type="email" class ="form-input" placeholder="E-mail"> 
                        <input type="password" class ="form-input" placeholder="Senha"> 
                        <input type="numbers" class ="form-input" placeholder="N° da Matricula"> 
                        <button class="form-button" type="submit">Cadastre-se</button> 
                    </div>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title2">Olá, aluno!</h2>
                    <p class="form-text">Já possui uma conta? faça login com suas informações</p>
                    <button class="form-button form-button-light" id="entrar" >Entrar</button> </div>
                <div class="overlay">
                    <h2 class="form-title2">Bem vindo!</h2>
                    <p class="form-text">Cadastre e tenha acesso ao Achados e Perdidos da UEPB</p>
                    <button class="form-button form-button-light" id="cadastrar">Cadastre-se</button> 
                </div>
            </div>
        </div>
   </main>
</body>
</html>
